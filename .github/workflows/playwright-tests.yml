name: Playwright Tests - Repositorio UPT

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Pruebas E2E en ${{ matrix.browser }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Instalar dependencias
      run: npm ci

    - name: Instalar navegadores Playwright
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Ejecutar pruebas en ${{ matrix.browser }}
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true

    - name: Subir videos de pruebas
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-videos-${{ matrix.browser }}
        path: test-results/**/video.webm
        retention-days: 30

    - name: Subir capturas de pantalla
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots-${{ matrix.browser }}
        path: test-results/**/screenshot.png
        retention-days: 30

    - name: Subir reporte HTML
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30
